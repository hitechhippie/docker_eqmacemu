[database]
host = db
port = 3306
db = DBNAMELS
user = MARIADBUSER
password = MARIADBPASSWORD
subsystem = MySQL

[options]
auto_create_accounts = ALLOWAUTOACCOUNTCREATION
auto_account_create = ALLOWAUTOACCOUNTCREATION
auto_account_activate = TRUE
failed_login_log = TRUE
good_loginIP_log = TRUE
unregistered_allowed = ALLOWAUTOWORLDSERVERREGISTRATION
reject_duplicate_servers = FALSE
trace = FALSE
world_trace = FALSE
dump_packets_in = FALSE
dump_packets_out = FALSE
listen_port = 5998
local_network = LOCALNETWORK
network_ip = HOSTADDRESS
salt = 12345678

[security]
plugin = EQEmuAuthCrypto
mode = 5

[Old]
port = 6000
opcodes = login_opcodes_oldver.conf

[schema]
access_log_table = tblaccountaccesslog
account_table = tblLoginServerAccounts
world_registration_table = tblWorldServerRegistration
world_admin_registration_table = tblServerAdminRegistration
world_server_type_table = tblServerListType
loginserver_setting_table = tblloginserversettings
